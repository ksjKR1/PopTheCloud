<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과 숫자 합 10 만들기 (영역 드래그)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 720px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .score, .time {
            font-size: 24px;
            font-weight: bold;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(18, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #f8f8f8;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            position: relative;
        }
        .apple {
            width: 35px;
            height: 35px;
            background-color: #ff6b6b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.1s, background-color 0.1s;
            position: relative;
        }
        .apple.selected {
            background-color: #ff9f43;
            transform: scale(0.9);
            box-shadow: 0 0 10px rgba(255, 159, 67, 0.7);
        }
        .sum-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }
        .game-over, .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
        }
        .game-over h1, .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .game-over .final-score, .start-screen p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .restart-btn, .start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .restart-btn:hover, .start-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
<!-- 생략된 게임 화면 및 스크립트 전체 포함 -->
<!-- 스크립트 생략 -->
</body>
</html>
